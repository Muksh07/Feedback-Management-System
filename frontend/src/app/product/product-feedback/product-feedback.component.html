<div class="container mt-4">
  <div class="row">
    <div class="col-4 m-auto">
      <div class="card m-auto">
        <div class="card-header">
          Feedback Form
        </div>
        <div class="card-body">
          <form (ngSubmit)="submitFeedback(feedbackForm)" #feedbackForm="ngForm">
            <div class="form-group">
              <label for="name" class="form-label"><span class="required">*</span> Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="feedbackData.name" required>
            </div>
            <!-- <div class="form-group">
              <label for="email" class="form-label"><span class="required">*</span> Email</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="feedbackData.email" required>
            </div> -->
            <div class="form-group">
              <label for="rating" class="form-label"><span class="required">*</span> Rating (1-10)</label>
              <input type="number" class="form-control" id="rating" name="rating" [(ngModel)]="feedbackData.rating" required min="1" max="10">
            </div>
            <div class="form-group">
              <label for="comment" class="form-label"><span class="required">*</span> Comment</label>
              <textarea class="form-control" id="comment" name="comment" [(ngModel)]="feedbackData.comment" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-primary-custom" [disabled]="!feedbackForm.form.valid">Submit Feedback</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
