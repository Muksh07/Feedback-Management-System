<div class="row">
  <div class="col-4 m-auto">
    <div class="card">
      <div class="card-header">
        Change Password
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(changePasswordForm)" #changePasswordForm="ngForm">
          <div class="form-group">
            <label for="oldPassword"><span class="required">*</span> Old Password</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" [(ngModel)]="user.oldPassword" required>
          </div>
          <div class="form-group">
            <label for="newPassword"><span class="required">*</span> New Password</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="user.newPassword" required>
          </div>
          <div class="form-group">
            <label for="confirmNewPassword"><span class="required">*</span> Confirm New Password</label>
            <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" [(ngModel)]="user.confirmNewPassword" required>
          </div>
          <button type="submit" class="btn btn-primary btn-primary-custom" [disabled]="!changePasswordForm.valid">Change Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
