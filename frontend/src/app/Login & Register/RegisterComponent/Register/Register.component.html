<div class="row">
  <div class="col-4 m-auto">
    <div class="card">
      <div class="card-header">
        Create Account
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(registrationForm)" #registrationForm="ngForm">
          <div class="form-group">
            <label for="name"><span class="required">*</span> Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
          </div>
          <div class="form-group">
            <label for="email"><span class="required">*</span> Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
          </div>
          <div class="form-group">
            <label for="password"><span class="required">*</span> Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
          </div>
          <div class="form-group">
            <label for="gender"><span class="required">*</span> Gender</label>
            <select class="form-control" id="gender" name="gender" [(ngModel)]="user.gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="phoneNumber"><span class="required">*</span> Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" required>
          </div>
          <button type="submit" class="btn btn-primary btn-primary-custom" [disabled]="!registrationForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
