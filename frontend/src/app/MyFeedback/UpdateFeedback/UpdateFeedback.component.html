<div class="card">
  <div class="card-header">
     Update Feedback
  </div>
  <div class="card-body">
    <form (ngSubmit)="submitEditFeedback()" #editForm="ngForm">
      <div class="form-group mb-2">
        <label for="name"><span class="required">*</span> Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="editedFeedback.name" required>
      </div>
      <div class="form-group mb-2">
        <label for="rating"><span class="required">*</span> Rating</label>
        <input type="number" class="form-control" id="rating" name="rating" [(ngModel)]="editedFeedback.rating" required>
      </div>
      <div class="form-group mb-2">
        <label for="comment"><span class="required">*</span> Comment</label>
        <textarea class="form-control" id="comment" name="comment" [(ngModel)]="editedFeedback.comment" rows="4" required></textarea>
      </div>
      <input type="hidden" [(ngModel)]="editedFeedback.email" name="email">
      <input type="hidden" [(ngModel)]="editedFeedback.productId" name="productId">
      <button type="submit" class="btn btn-primary btn-primary-custom" [disabled]="!editForm.valid">Submit</button>
    </form>
  </div>
</div>
