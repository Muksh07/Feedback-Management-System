<h2 mat-dialog-title class="text-danger text-center">Delete Feedback</h2>
<div mat-dialog-content class="text-muted text-center">
  <p>Are you sure you want to delete this feedback?</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-center mt-4">
  <button mat-button class="btn btn-secondary m-1" (click)="onNoClick()">No</button>
  <button mat-button class="btn btn-danger m-1" (click)="onYesClick()">Yes</button>
</div>
