<div class="mat-elevation-z8 productTable">
  <table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!-- Product Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
    </ng-container>

    <!-- Clients Column -->
    <ng-container matColumnDef="clients">
      <th mat-header-cell *matHeaderCellDef> Clients </th>
      <td mat-cell *matCellDef="let product"> {{ product.clients }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button color="primary" (click)="editProduct(product)" aria-label="Edit">
          <i class="fa-solid fa-pen-to-square"></i> 
        </button>
        <button mat-icon-button color="warn" (click)="deleteProduct(product)" aria-label="Delete">
          <i class="fa-solid fa-trash"></i> 
        </button>
      </td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>

  </table>
</div>
