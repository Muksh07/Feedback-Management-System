<div class="card">
  <div class="card-header">
    Edit Product
  </div>
  <div class="card-body">
    <form #editForm="ngForm" (ngSubmit)="onSave()">
      <div class="form-group mb-2">
        <label for="name"><span class="required">*</span> Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="editedProduct.name" required>
      </div>
      <div class="form-group mb-2">
        <label for="description"><span class="required">*</span> Description</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="editedProduct.description" rows="4" required></textarea>
      </div>
      <div class="form-group mb-2">
        <label for="client"><span class="required">*</span> Client</label>
        <input type="text" class="form-control" id="client" name="client" [(ngModel)]="editedProduct.clients" required>
      </div>
      <div class="button">
        <button type="submit" class="btn btn-primary btn-primary-custom" [disabled]="!editForm.valid">Save</button>
        <button type="button" class="btn btn-secondary btn-secondary-custom" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
