<div class="card">
  <div class="card-header">
     Add New Product
  </div>
  <div class="card-body">
    <form (ngSubmit)="addProduct()" #addForm="ngForm">
      <div class="form-group mb-2">
        <label for="name"><span class="required">*</span> Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newProduct.name" required>
      </div>
      <div class="form-group mb-2">
        <label for="description"><span class="required">*</span> Description</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="newProduct.description" rows="4" required></textarea>
      </div>
      <div class="form-group mb-2">
        <label for="clients"><span class="required">*</span> Clients</label>
        <input type="number" class="form-control" id="clients" name="clients" [(ngModel)]="newProduct.clients" required>
      </div>
      <div class="form-group mb-2">
        <label for="imageUrl"><span class="required">*</span> Image URL</label>
        <input type="text" class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]="newProduct.imageUrl" required>
      </div>
      <div class="form-group mb-2">
        <label for="categoryId"><span class="required">*</span> Category ID</label>
        <input type="number" class="form-control" id="categoryId" name="categoryId" [(ngModel)]="newProduct.categoryId" required>
      </div>
      <div class="button">
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary btn-primary-custom" [disabled]="!addForm.valid">Add</button>
      </div>
    </form>
  </div>
</div>
